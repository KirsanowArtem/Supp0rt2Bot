<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .user-list {
            width: 350px;
            background: #f9f9f9;
            padding: 10px;
            border-left: 2px solid #ccc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info {
            flex-grow: 1;
        }
        .status {
            font-size: 14px;
            color: gray;
        }
        .logout-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logout-form button {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-name {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .edit-name-btn {
            margin-top: 5px;
            padding: 5px 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form class="logout-form" method="POST" action="/logout">
        <button type="submit">Выйти</button>
    </form>

    <div class="container">
        <div class="sidebar">
            <h3>Статистика</h3>
            <p><strong>Участников:</strong> {{ total_users }}</p>
            <p><strong>Средняя оценка:</strong> {{ avg_rating }}</p>
        </div>

        <div class="chat-container">
            <h2>Основной контент</h2>
        </div>

        <div class="user-list">
            <h3>Пользователи</h3>
            {% for user in users %}
                <div class="user">
                    <img src="{{ user.avatar }}" onerror="this.src='https://via.placeholder.com/50'" alt="Аватар">
                    <div class="user-info">
                        <strong>{{ user.first_name }}</strong>
                        <p class="status">{{ user.status }}</p>
                        <p>@{{ user.username }}</p>
                        <p>⭐ Оценка: {{ user.rating }}</p>
                        <form method="POST" action="/update_name">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <input type="text" name="new_name" class="edit-name" placeholder="Новое имя" required>
                            <button type="submit" class="edit-name-btn">Изменить</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
