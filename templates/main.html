<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-card .user-info {
            display: flex;
            align-items: center;
        }

        .user-card img {
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-card .user-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .user-card .user-status {
            color: #777;
            font-size: 0.9em;
        }

        .user-card .user-rating {
            font-size: 1.2em;
            color: #FFBB00;
        }

        .user-card .edit-name {
            cursor: pointer;
            color: #007BFF;
            font-size: 0.9em;
            text-decoration: underline;
        }

        .user-card .mute-info {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="users-list">
        {% for user in users %}
            <div class="user-card">
                <div class="user-info">
                    <img src="{{ user['avatar'] }}" alt="Avatar" width="50" height="50">
                    <div>
                        <div class="user-name">{{ user['second_name'] }}</div>
                        <div class="user-status">{{ user['status'] }}</div>
                        <div class="user-rating">Рейтинг: {{ user['rating'] }}</div>
                        {% if user['mute_end'] != 'None' %}
                            <div class="mute-info">Мут до: {{ user['mute_end'] }}</div>
                        {% endif %}
                    </div>
                </div>
                <div class="edit-name" onclick="editName('{{ user['id'] }}')">Изменить имя</div>
            </div>
        {% endfor %}
    </div>

    <script>
        function editName(userId) {
            let newName = prompt("Введите новое имя:");
            if (newName) {
                fetch(`/edit_name/${userId}/${newName}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Имя успешно изменено!");
                            location.reload();
                        } else {
                            alert("Произошла ошибка при изменении имени.");
                        }
                    });
            }
        }
    </script>
</body>
</html>
