<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <style>
        /* Общий контейнер для всех пользователей */
        .user-list-container {
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            flex: 1;
            transition: margin-right 0.3s;
        }

        .user-card {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .user-card:hover {
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }

        .user-status {
            color: gray;
        }

        .user-rating-container {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .user-rating {
            color: green;
            font-size: 18px;
        }

        .mute-info {
            color: gray;
        }

        .edit-name {
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
            margin-left: auto;
        }

        .statistics {
            margin-top: 20px;
            font-size: 18px;
        }

        .statistics .stat {
            margin-bottom: 10px;
        }

        .chat-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .chat-button:hover {
            background-color: #007bb5;
        }

        /* Контейнер для бокового чата */
        .chat-container {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 90vh; /* Полная высота экрана */
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            padding: 20px;
            z-index: 1000;
            border-radius: 12px 0 0 12px;
            display: none; /* Скрываем чат по умолчанию */
            overflow-y: auto; /* Добавим прокрутку по вертикали */
        }

        .chat-container.open {
            right: 0;
            display: block; /* Показываем чат */
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-header img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header .username {
            font-size: 18px;
            font-weight: bold;
        }


        .chat-info {
            display: flex;
            flex-direction: column; /* Размещение элементов по вертикали */
            margin-left: 10px; /* Отступ от аватара */
        }

        .chat-name {
            font-size: 18px;
            font-weight: bold;
        }

        .chat-username {
            font-size: 16px;
            color: gray;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
<h1>Пользователи</h1>

<div class="statistics">
    <div class="stat">Всего пользователей: {{ total_users }}</div>
    <div class="stat">Средний рейтинг: {{ avg_rating }}</div>
</div>

<!-- Контейнер для списка пользователей -->
<div id="user-list-container" class="user-list-container">
    {% for user in users %}
    <div class="user-card"
         onclick="openUserDetail('{{ user['username'] }}', '{{ user['second_name'] }}', '{{ user['id'] }}')">
        <div class="user-rating-container">
            <div class="user-rating">Рейтинг: {{ user['rating'] }}</div>
        </div>
        <div class="user-info">
            <img src="https://www.example.com/avatar/{{ user['id'] }}" alt="Avatar" width="50" height="50">
            <div>
                <div class="user-name" id="name_{{ user['id'] }}">
                    {{ user['second_name'] }}
                    <span class="edit-name" onclick="editName('{{ user['id'] }}', '{{ user['second_name'] }}', event)">✏️</span>
                </div>
                <div class="user-status">{{ user['username'] }}</div>
                <div class="mute-info">
                    {% if user['mute_end'] != 'None' %}
                    Мут до: {{ user['mute_end'] }}
                    {% endif %}
                </div>
                <!-- Кнопка для чата -->
                <button class="chat-button"
                        onclick="openChat('{{ user['id'] }}', '{{ user['second_name'] }}', '{{ user['username'] }}')">
                    Чат
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Контейнер чата -->
<div id="chat-container" class="chat-container">
    <div id="chat-header" class="chat-header">
        <img id="chat-avatar" src="" alt="Avatar" width="50" height="50">
        <div id="chat-info" class="chat-info">
            <div id="chat-username" class="username"></div>
            <div id="chat-name" class="name"></div>
        </div>
    </div>

    <!-- Контейнер для сообщений -->
    <div id="chat-messages" class="chat-messages">
        <!-- Сообщения будут добавляться сюда -->
    </div>

    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Введите сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>
    function editName(userId, currentName, event) {
        // Чтобы не перехватывать клик на кнопке
        event.stopPropagation();

        const newName = prompt("Введите новое имя для пользователя: " + currentName, currentName);
        if (newName && newName !== currentName) {
            // Отправляем запрос на сервер для обновления имени пользователя
            fetch('/update_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: userId, newName: newName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Обновляем имя на странице
                    document.getElementById('name_' + userId).innerText = newName;
                } else {
                    alert("Ошибка обновления имени");
                }
            });
        }
    }

    function openUserDetail(username, secondName, userId) {
        // При нажатии на контейнер пользователя
        console.log("Открытие деталей пользователя: " + secondName);
    }


    function closeChat() {
        const chatContainer = document.getElementById('chat-container');
        const userListContainer = document.getElementById('user-list-container');

        // Скрываем чат
        chatContainer.classList.remove('open');

        // Возвращаем список пользователей на место
        userListContainer.style.marginRight = '0';
    }






    // Имитация получения данных чата из JSON файла на сервере
    function getChatMessages(userId) {
        fetch(`http://127.0.0.1:5000/get_chat_messages?userId=${userId}`)
          .then(response => response.json())  // Получаем данные в формате JSON
          .then(data => {
            if (data.error) {
              console.log("Ошибка:", data.error);
            } else {
              // Выводим сообщения в консоль
              console.log("Данные о сообщениях:", data);

              // Здесь нужно обновить чат на фронтенде, например:
              updateChatUI(data); // Это твоя функция, которая обновляет чат на странице
            }
          })
          .catch(error => {
            console.error("Ошибка при получении данных:", error);
          });
    }

    // Функция для обновления UI чата
    function updateChatUI(messages) {
      const chatContainer = document.getElementById('chat-messages-container');
      chatContainer.innerHTML = '';  // Очистить старые сообщения

      messages.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.textContent = message.message;
        chatContainer.appendChild(messageElement);
      });
    }

    function openChat(userId, secondName, username) {
        console.log("openChat пользователя: " + secondName);
        console.log( "Открытие деталей пользователя: " + secondName);

        const chatContainer = document.getElementById('chat-container');
        const userListContainer = document.getElementById('user-list-container');

        // Перемещаем список пользователей влево
        userListContainer.style.marginRight = '350px';

        // Открываем чат
        chatContainer.classList.add('open');

        document.getElementById('chat-username').innerText = secondName;
        document.getElementById('chat-name').innerText = username;
        document.getElementById('chat-avatar').src = `https://www.example.com/avatar/${userId}`;

        // Загрузка и отображение сообщений
        getChatMessages(userId).then(messages => {
            const chatMessagesContainer = document.getElementById('chat-messages');
            chatMessagesContainer.innerHTML = ''; // Очищаем контейнер перед добавлением новых сообщений

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <strong>${message.username}</strong>: ${message.message} <br>
                    <small>${message.time_sent}</small>
                `;
                chatMessagesContainer.appendChild(messageElement);
            });
        });
    }

    function sendMessage() {
        const message = document.getElementById('chat-input').value;
        if (message) {
            console.log("Отправлено сообщение: " + message);
            document.getElementById('chat-input').value = ''; // Очистить поле ввода

            // Здесь нужно отправить сообщение на сервер и обновить чат
            // Например, мы можем добавить сообщение в localStorage или отправить на сервер
        }
    }

    // Обработка нажатия кнопки ESC для закрытия чата
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeChat();
        }
    });

</script>
</body>
</html>
